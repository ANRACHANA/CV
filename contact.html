<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CV with Modern UI/UX + Top Menu</title>
<style>
  /* ====== Existing styles ====== */
  body {
    font-family: Arial, "Khmer OS Battambang", sans-serif;
    max-width: 800px;
    margin: 20px auto;
    background: #f7f9fc;
    padding: 15px;
    box-sizing: border-box;
    color: #333;
  }
  /* Top navbar */
  header {
    position: sticky;
    top: 0;
    background-color: #357ABD;
    color: white;
    z-index: 1500;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .navbar {
    max-width: 900px;
    margin: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
  }
  .nav-logo {
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 20px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .nav-links a:hover {
    background-color: #285a8f;
  }
  /* Hamburger for mobile */
  .hamburger {
    font-size: 28px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
    }
    .hamburger {
      display: block;
    }
  }

  /* Sidebar for mobile menu (left) */
  #sidebarMenu {
    position: fixed;
    top: 0; left: -250px;
    width: 250px;
    height: 100vh;
    background-color: #357ABD;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: left 0.3s ease;
    z-index: 1600;
  }
  #sidebarMenu.open {
    left: 0;
  }
  #sidebarMenu a {
    color: white;
    padding: 15px 25px;
    text-decoration: none;
    font-weight: 700;
    border-radius: 0 25px 25px 0;
    transition: background-color 0.3s ease;
  }
  #sidebarMenu a:hover {
    background-color: #285a8f;
  }
  #sidebarOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1550;
  }
  #sidebarOverlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* ====== Rest of your existing styles ====== */

  /* Desktop button panel */
  .btn {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-end;
    gap: 22px;
    margin-bottom: 20px;
  }
  .btn button,
  .btn select {
    padding: 16px 8px;
    font-size: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(53, 122, 189, 0.4);
    transition: all 0.3s ease;
    user-select: none;
  }
  .btn button:hover,
  .btn select:hover {
    background: linear-gradient(135deg, #357ABD, #2c5f9e);
    box-shadow: 0 8px 20px rgba(44, 95, 158, 0.6);
    transform: translateY(-3px);
  }
  .btn select {
    color: #357ABD;
    background: #f0f6fb;
    box-shadow: none;
  }
  .btn select:focus {
    outline: none;
    box-shadow: 0 0 6px #357ABD;
  }
  @media (max-width: 599px) {
    .btn {
      display: none;
    }
  }

  /* Mobile Menu Button */
  #menuBtnMobile {
    display: none;
    position: fixed;
    top: 860px;
    left: 90%;
    transform: translateX(-50%);
    z-index: 1200;
    background: #357ABD;
    border: none;
    color: white;
    font-size: 28px;
    padding: 6px 14px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(53, 122, 189, 0.6);
    user-select: none;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  #menuBtnMobile:hover {
    background: #285a8f;
    transform: translateX(-50%) scale(1.1);
  }
  @media (max-width: 599px) {
    #menuBtnMobile {
      display: block;
    }
  }

  /* Slide up menu */
  #sideMenu {
    position: fixed;
    left: 50%;
    bottom: -400px;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 350px;
    background: white;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    border-radius: 18px 18px 0 0;
    padding: 25px 30px 30px 30px;
    z-index: 1100;
    transition: bottom 0.45s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
  }
  #sideMenu.active {
    bottom: 70px;
    opacity: 1;
    pointer-events: auto;
  }

  /* Close button inside menu */
  #sideMenu .close-btn {
    align-self: flex-end;
    font-size: 32px;
    font-weight: 900;
    color: #357ABD;
    cursor: pointer;
    border: none;
    background: none;
    margin-bottom: 25px;
    user-select: none;
    transition: color 0.3s ease;
  }
  #sideMenu .close-btn:hover {
    color: #1f436c;
  }

  /* Buttons inside menu */
  #sideMenu button,
  #sideMenu select {
    margin-bottom: 18px;
    width: 100%;
    padding: 14px;
    font-size: 17px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  #sideMenu button {
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    box-shadow: 0 6px 15px rgba(53, 122, 189, 0.4);
  }
  #sideMenu button:hover {
    background: linear-gradient(135deg, #357ABD, #2c5f9e);
    box-shadow: 0 8px 20px rgba(44, 95, 158, 0.6);
    transform: translateY(-3px);
  }
  #sideMenu select {
    background-color: #f0f6fb;
    color: #357ABD;
    box-shadow: none;
  }
  #sideMenu select:focus {
    outline: none;
    box-shadow: 0 0 8px #357ABD;
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.55);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.35s ease;
    z-index: 1050;
  }
  #overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* CV Content */
  #cv-pages {
    background: white;
    padding: 30px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    transition: box-shadow 0.3s ease;
  }
  #cv-pages:hover {
    box-shadow: 0 6px 28px rgba(0,0,0,0.18);
  }
  .container {
    margin-bottom: 60px;
    min-height: 280px;
    page-break-after: always;
    scroll-margin-top: 80px;
  }
  .container:last-child {
    page-break-after: auto;
  }
  h1, h2, p, ul {
    margin: 0 0 12px 0;
    line-height: 1.6;
  }
  h1 {
    font-size: 2.4rem;
    font-weight: 900;
    color: #214d8a;
    letter-spacing: 1.1px;
  }
  h2 {
    font-size: 1.75rem;
    font-weight: 700;
    color: #357ABD;
    border-bottom: 2px solid #357ABD;
    padding-bottom: 6px;
  }
  ul {
    padding-left: 20px;
  }
  ul li {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 8px;
    transition: color 0.3s ease;
  }
  ul li:hover {
    color: #357ABD;
  }

  /* Modal Preview */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.7);
    z-index: 1500;
    justify-content: center;
    align-items: center;
    animation: fadeInModal 0.4s ease forwards;
  }
  #modal.show {
    display: flex;
  }
  @keyframes fadeInModal {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  #modal-content {
    background: white;
    width: 85vw;
    max-width: 900px;
    height: 85vh;
    border-radius: 18px;
    box-shadow: 0 0 22px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #modal-header {
    padding: 12px 20px;
    background-color: #357ABD;
    color: white;
    display: flex;
    justify-content: flex-end;
    gap: 14px;
  }
  #modal-header button {
    background: white;
    color: #357ABD;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #modal-header button:hover {
    background-color: #2c5f9e;
    color: white;
  }
  #modal-body {
    flex-grow: 1;
    overflow: hidden;
  }
  #modal-body iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0 0 18px 18px;
  }

  /* Smooth scroll for anchor links */
  html {
    scroll-behavior: smooth;
  }

@media (max-width: 768px) {
  .banner-wrapper { height: 180px; }

}










</style>

<script>
  // Toggle sidebar for mobile menu
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebarMenu');
    const overlay = document.getElementById('sidebarOverlay');
    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    } else {
      sidebar.classList.add('open');
      overlay.classList.add('active');
    }
  }
  function closeSidebar() {
    document.getElementById('sidebarMenu').classList.remove('open');
    document.getElementById('sidebarOverlay').classList.remove('active');
  }

  // Existing language sync functions
  const texts = {
    km: {
      name: "·û¢·ûì ·ûö·û∂·ûá·ûì·û∂",
      emailLabel: "·û¢·üä·û∏·ûò·üÇ·ûõ·üñ",
      phoneLabel: "·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë·üñ",
      educationTitle: "·ûÄ·û∂·ûö·û¢·ûî·üã·ûö·üÜ",
      educationList: ["·ü¢·ü†·ü°·ü®-·ü¢·ü†·ü¢·ü¢·üñ ·ûî·ûö·û∑·ûâ·üí·ûâ·û∂·ûî·ûè·üí·ûö IT ·ûì·üÖ ITC"],
      experienceTitle: "·ûî·ûë·ûñ·û∑·ûü·üÑ·ûí·ûì·üç",
      experienceList: ["·ü¢·ü†·ü¢·ü£-·ûî·ûÖ·üí·ûÖ·ûª·ûî·üí·ûî·ûì·üí·ûì·üñ ·û¢·üí·ûì·ûÄ·û¢·ûó·û∑·ûú·ûå·üí·ûç·ûú·üÅ·ûî·ûü·û∂·ûô XYZ"],
      skillsTitle: "·ûá·üÜ·ûì·û∂·ûâ",
      skillsList: ["HTML, CSS, JavaScript, Python"],
      btnShowPreview: "üëÅÔ∏è ·ûî·ûÑ·üí·û†·û∂·ûâ·ûÄ·û∂·ûö·ûò·ûæ·ûõ·ûá·û∂·ûò·ûª·ûì",
      btnDownloadPDF: "‚¨áÔ∏è ·ûë·û∂·ûâ·ûô·ûÄ PDF",
      btnShareTelegram: "üí¨ ·ûî·ûÑ·üí·û†·üÑ·üá·ûë·üÖ Telegram"
    },
    en: {
      name: "An Rachana",
      emailLabel: "Email:",
      phoneLabel: "Phone:",
      educationTitle: "Education",
      educationList: ["2018-2022: Bachelor in IT at ITC"],
      experienceTitle: "Experience",
      experienceList: ["2023‚ÄìPresent: Web Developer at XYZ"],
      skillsTitle: "Skills",
      skillsList: ["HTML, CSS, JavaScript, Python"],
      btnShowPreview: "üëÅÔ∏è Show Preview",
      btnDownloadPDF: "‚¨áÔ∏è Download PDF",
      btnShareTelegram: "üí¨ Share CV on Telegram"
    }
  };

  function changeLanguage() {
    const lang = document.getElementById('lang-select').value;
    applyLanguage(lang);
    document.getElementById('lang-select-mobile').value = lang;
  }
  function changeLanguageMobile() {
    const lang = document.getElementById('lang-select-mobile').value;
    applyLanguage(lang);
    document.getElementById('lang-select').value = lang;
  }
  function applyLanguage(lang) {
    document.getElementById('name').textContent = texts[lang].name;
    document.getElementById('email-label').textContent = texts[lang].emailLabel;
    document.getElementById('phone-label').textContent = texts[lang].phoneLabel;
    document.getElementById('education-title').textContent = texts[lang].educationTitle;
    const edList = document.getElementById('education-list');
    edList.innerHTML = "";
    texts[lang].educationList.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      edList.appendChild(li);
    });
    document.getElementById('experience-title').textContent = texts[lang].experienceTitle;
    const exList = document.getElementById('experience-list');
    exList.innerHTML = "";
    texts[lang].experienceList.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      exList.appendChild(li);
    });
    document.getElementById('skills-title').textContent = texts[lang].skillsTitle;
    const skList = document.getElementById('skills-list');
    skList.innerHTML = "";
    texts[lang].skillsList.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      skList.appendChild(li);
    });
    // Update buttons text
    document.querySelectorAll('.btn button')[0].textContent = texts[lang].btnShowPreview;
    document.querySelectorAll('.btn button')[1].textContent = texts[lang].btnDownloadPDF;
    document.querySelectorAll('.btn button')[2].textContent = texts[lang].btnShareTelegram;
  }

  // PDF Preview modal logic
  const modal = document.getElementById('modal');
  const iframe = document.getElementById('pdf-iframe');
  const printBtn = document.getElementById('print-btn');
  const closeBtn = document.getElementById('close-btn');

  function showPDFPreview() {
    // Generate PDF then show in iframe
    const element = document.getElementById('cv-pages');
    // Add page numbers before generate
    const containers = element.querySelectorAll('.container');
    containers.forEach((container, i) => {
      let pageNum = container.querySelector('.page-num');
      if (!pageNum) {
        pageNum = document.createElement('div');
        pageNum.className = 'page-num';
        pageNum.style.cssText = "position: absolute; bottom: 10px; right: 10px; color: #999; font-size: 14px;";
        container.style.position = 'relative';
        container.appendChild(pageNum);
      }
      pageNum.textContent = `Page ${i + 1} / ${containers.length}`;
    });
    html2pdf()
      .set({
        margin: 10,
        filename: 'An_Rachana_CV.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, letterRendering: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .from(element)
      .outputPdf('bloburl')
      .then(url => {
        iframe.src = url;
        modal.classList.add('show');
      });
  }

  closeBtn.addEventListener('click', () => {
    modal.classList.remove('show');
    iframe.src = '';
  });
  printBtn.addEventListener('click', () => {
    iframe.contentWindow.focus();
    iframe.contentWindow.print();
  });

  // Download PDF function
  function downloadPDF() {
    const element = document.getElementById('cv-pages');
    const containers = element.querySelectorAll('.container');
    containers.forEach((container, i) => {
      let pageNum = container.querySelector('.page-num');
      if (!pageNum) {
        pageNum = document.createElement('div');
        pageNum.className = 'page-num';
        pageNum.style.cssText = "position: absolute; bottom: 10px; right: 10px; color: #999; font-size: 14px;";
        container.style.position = 'relative';
        container.appendChild(pageNum);
      }
      pageNum.textContent = `Page ${i + 1} / ${containers.length}`;
    });
    html2pdf()
      .set({
        margin: 10,
        filename: 'An_Rachana_CV.pdf',

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active');
    slide.classList.remove('slide-left', 'slide-right', 'slide-top', 'slide-bottom', 'fade', 'zoom', 'rotate');
  });

  const currentSlide = slides[index];
  const animType = currentSlide.getAttribute('data-anim') || 'fade'; // fallback

  currentSlide.classList.add('active');
  currentSlide.classList.add(animType);
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function prevSlide() {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

// Auto slide
let autoSlide = setInterval(nextSlide, 6000);
function resetAuto() {
  clearInterval(autoSlide);
  autoSlide = setInterval(nextSlide, 6000);
}

document.querySelector('.next').addEventListener('click', resetAuto);
document.querySelector('.prev').addEventListener('click', resetAuto);

// Initialize
showSlide(current);
