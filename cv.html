<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CV with Modern UI/UX + Top Menu</title>
<style>
  /* ====== Existing styles ====== */
  body {
    font-family: Arial, "Khmer OS Battambang", sans-serif;
    max-width: 800px;
    margin: 20px auto;
    background: #f7f9fc;
    padding: 15px;
    box-sizing: border-box;
    color: #333;






  }
  /* Top navbar */
  header {
    position: sticky;
    top: 0;
    background-color: #357ABD;
    color: white;
    z-index: 1500;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .navbar {
    max-width: 900px;
    margin: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
  }
  .nav-logo {
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 20px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .nav-links a:hover {
    background-color: #285a8f;
  }
  /* Hamburger for mobile */
  .hamburger {
    font-size: 28px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
    }
    .hamburger {
      display: block;
    }
  }

  /* Sidebar for mobile menu (left) */
  #sidebarMenu {
    position: fixed;
    top: 0; left: -250px;
    width: 250px;
    height: 100vh;
    background-color: #285a8f;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: left 0.3s ease;
    z-index: 1600;
  }
  #sidebarMenu.open {
    left: 0;
  }
  #sidebarMenu a {
    color: white;
    padding: 15px 25px;
    text-decoration: none;
    font-weight: 700;
    border-radius: 0 25px 25px 0;
    transition: background-color 0.3s ease;
  }
  #sidebarMenu a:hover {
    background-color: #285a8f;
  }
  #sidebarOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1550;
  }
  #sidebarOverlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* ====== Rest of your existing styles ====== */

  /* Desktop button panel */
  .btn {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-end;
    gap: 22px;
    margin-bottom: 20px;
  }
  .btn button,
  .btn select {
    padding: 16px 8px;
    font-size: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(53, 122, 189, 0.4);
    transition: all 0.3s ease;
    user-select: none;
  }
  .btn button:hover,
  .btn select:hover {
    background: linear-gradient(135deg, #357ABD, #2c5f9e);
    box-shadow: 0 8px 20px rgba(44, 95, 158, 0.6);
    transform: translateY(-3px);
  }
  .btn select {
    color: #357ABD;
    background: #f0f6fb;
    box-shadow: none;
  }
  .btn select:focus {
    outline: none;
    box-shadow: 0 0 6px #357ABD;
  }
  @media (max-width: 599px) {
    .btn {
      display: none;
    }
  }

  /* Mobile Menu Button */
  #menuBtnMobile {
    display: none;
    position: fixed;
    top: 288px;
    left: 88%;
    transform: translateX(-50%);
    z-index: 1200;
    background: #357ABD;
    border: none;
    color: white;
    font-size: 28px;
    padding: 6px 14px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(53, 122, 189, 0.6);
    user-select: none;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  #menuBtnMobile:hover {
    background: #285a8f;
    transform: translateX(-50%) scale(1.1);
  }
  @media (max-width: 599px) {
    #menuBtnMobile {
      display: block;
    }
  }

  /* Slide up menu */
  #sideMenu {
    position: fixed;
    left: 50%;
    bottom: -400px;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 350px;
    background: white;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    border-radius: 18px 18px 0 0;
    padding: 25px 30px 30px 30px;
    z-index: 1100;
    transition: bottom 0.45s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
  }
  #sideMenu.active {
    bottom: 70px;
    opacity: 1;
    pointer-events: auto;
  }

  /* Close button inside menu */
  #sideMenu .close-btn {
    align-self: flex-end;
    font-size: 32px;
    font-weight: 900;
    color: #357ABD;
    cursor: pointer;
    border: none;
    background: none;
    margin-bottom: 25px;
    user-select: none;
    transition: color 0.3s ease;
  }
  #sideMenu .close-btn:hover {
    color: #0696b9 ;
  }

  /* Buttons inside menu */
  #sideMenu button,
  #sideMenu select {
    margin-bottom: 18px;
    width: 100%;
    padding: 14px;
    font-size: 17px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  #sideMenu button {
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    box-shadow: 0 6px 15px rgba(53, 122, 189, 0.4);
  }
  #sideMenu button:hover {
    background: linear-gradient(135deg, #357ABD, #2c5f9e);
    box-shadow: 0 8px 20px rgba(44, 95, 158, 0.6);
    transform: translateY(-3px);
  }
  #sideMenu select {
    background-color: #f0f6fb;
    color: #357ABD;
    box-shadow: none;
  }
  #sideMenu select:focus {
    outline: none;
    box-shadow: 0 0 8px #357ABD;
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.55);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.35s ease;
    z-index: 1050;
  }
  #overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* CV Content */
  #cv-pages {
    background: white;
    padding: 30px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    transition: box-shadow 0.3s ease;
  }
  #cv-pages:hover {
    box-shadow: 0 6px 28px rgba(0,0,0,0.18);
  }
  .container {
    margin-bottom: 60px;
    min-height: 280px;
    page-break-after: always;
    scroll-margin-top: 80px;
  }
  .container:last-child {
    page-break-after: auto;
  }
  h1, h2, p, ul {
    margin: 0 0 12px 0;
    line-height: 1.6;
  }
  h1 {
    font-size: 2.4rem;
    font-weight: 900;
    color: #214d8a;
    letter-spacing: 1.1px;
  }
  h2 {
    font-size: 1.75rem;
    font-weight: 700;
    color: #357ABD;
    border-bottom: 2px solid #357ABD;
    padding-bottom: 6px;
  }
  ul {
    padding-left: 20px;
  }
  ul li {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 8px;
    transition: color 0.3s ease;
  }
  ul li:hover {
    color: #357ABD;
  }

  /* Modal Preview */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.7);
    z-index: 1500;
    justify-content: center;
    align-items: center;
    animation: fadeInModal 0.4s ease forwards;
  }
  #modal.show {
    display: flex;
  }
  @keyframes fadeInModal {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  #modal-content {
    background: white;
    width: 85vw;
    max-width: 900px;
    height: 85vh;
    border-radius: 18px;
    box-shadow: 0 0 22px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #modal-header {
    padding: 12px 20px;
    background-color: #357ABD;
    color: white;
    display: flex;
    justify-content: flex-end;
    gap: 14px;
  }
  #modal-header button {
    background: white;
    color: #357ABD;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #modal-header button:hover {
    background-color: #2c5f9e;
    color: white;
  }
  #modal-body {
    flex-grow: 1;
    overflow: hidden;
  }
  #modal-body iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0 0 18px 18px;
  }

  /* Smooth scroll for anchor links */
  html {
    scroll-behavior: smooth;
  }

    position: absolute;

     width: 100%;

    object-fit: cover;

    transition: opacity 2s ease;
    z-index: 1;
  }

    opacity: 1;
  }

  #fullImage.fade-out {
    opacity: 0;

  .caption {
    position: absolute;
    bottom: 20px;
    left: 20px;

    to {
      right: 0;
      opacity: 1;
    }

  @media (max-width: 480px) {
    .banner-wrapper {
      height: 180px;
      border-radius: 5px;
    }
    .half-slide {
      border-width: 3px;

      border-radius: 15px;

      font-size: 1em;
      bottom: 10px;
      left: 10px;
    }
  }


</style>

<script>
  // Toggle sidebar for mobile menu
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebarMenu');
    const overlay = document.getElementById('sidebarOverlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }
  function closeSidebar() {
    document.getElementById('sidebarMenu').classList.remove('open');
    document.getElementById('sidebarOverlay').classList.remove('active');
  }

  // Language translations
  const texts = {
    km: {
      name: "អន រាជនា",
      emailLabel: "អ៊ីមែល៖",
      phoneLabel: "ទូរស័ព្ទ៖",
      educationTitle: "ការអប់រំ",
      educationList: ["២០១៨-២០២២៖ បរិញ្ញាបត្រ IT នៅ ITC"],
      experienceTitle: "បទពិសោធន៍",
      experienceList: ["២០២៣-បច្ចុប្បន្ន៖ អ្នកអភិវឌ្ឍវេបសាយ XYZ"],
      skillsTitle: "ជំនាញ",
      skillsList: ["HTML, CSS, JavaScript, Python"],
      btnShowPreview: "👁️ បង្ហាញការមើលជាមុន",
      btnDownloadPDF: "⬇️ ទាញយក PDF",
      btnShareTelegram: "💬 បង្ហោះទៅ Telegram"
    },
    en: {
      name: "An Rachana",
      emailLabel: "Email:",
      phoneLabel: "Phone:",
      educationTitle: "Education",
      educationList: ["2018-2022: Bachelor in IT at ITC"],
      experienceTitle: "Experience",
      experienceList: ["2023–Present: Web Developer at XYZ"],
      skillsTitle: "Skills",
      skillsList: ["HTML, CSS, JavaScript, Python"],
      btnShowPreview: "👁️ Show Preview",
      btnDownloadPDF: "⬇️ Download PDF",
      btnShareTelegram: "💬 Share CV on Telegram"
    }
  };

  function changeLanguage() {
    const lang = document.getElementById('lang-select').value;
    applyLanguage(lang);
    document.getElementById('lang-select-mobile').value = lang;
  }

  function changeLanguageMobile() {
    const lang = document.getElementById('lang-select-mobile').value;
    applyLanguage(lang);
    document.getElementById('lang-select').value = lang;
  }

  function applyLanguage(lang) {
    const t = texts[lang];
    document.getElementById('name').textContent = t.name;
    document.getElementById('email-label').textContent = t.emailLabel;
    document.getElementById('phone-label').textContent = t.phoneLabel;
    document.getElementById('education-title').textContent = t.educationTitle;
    document.getElementById('experience-title').textContent = t.experienceTitle;
    document.getElementById('skills-title').textContent = t.skillsTitle;

    const updateList = (id, items) => {
      const ul = document.getElementById(id);
      ul.innerHTML = "";
      items.forEach(text => {
        const li = document.createElement('li');
        li.textContent = text;
        ul.appendChild(li);
      });
    };

    updateList("education-list", t.educationList);
    updateList("experience-list", t.experienceList);
    updateList("skills-list", t.skillsList);

    const btns = document.querySelectorAll('.btn button');
    btns[0].textContent = t.btnShowPreview;
    btns[1].textContent = t.btnDownloadPDF;
    btns[2].textContent = t.btnShareTelegram;
  }

function showPDFPreview() {
  const element = document.getElementById('cv-pages');

  const containers = element.querySelectorAll('.container');
  containers.forEach((container, i) => {
    let pageNum = container.querySelector('.page-num');
    if (!pageNum) {
      pageNum = document.createElement('div');
      pageNum.className = 'page-num';
      pageNum.style.cssText = "position: absolute; bottom: 10px; right: 10px; color: #999; font-size: 14px;";
      container.style.position = 'relative';
      container.appendChild(pageNum);
    }
    pageNum.textContent = `Page ${i + 1} / ${containers.length}`;
  });

  html2pdf()
    .set({
      margin: 10,
      filename: 'An_Rachana_CV.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, letterRendering: true },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    })
    .from(element)
    .outputPdf('blob')
    .then(blob => {
      const blobURL = URL.createObjectURL(blob);
      document.getElementById('pdf-iframe').src = blobURL;
      document.getElementById('modal').classList.add('show');
    });
}


  document.getElementById('close-btn').addEventListener('click', () => {
    document.getElementById('modal').classList.remove('show');
    document.getElementById('pdf-iframe').src = '';
  });

  document.getElementById('print-btn').addEventListener('click', () => {
    const iframe = document.getElementById('pdf-iframe');
    iframe.contentWindow.focus();
    iframe.contentWindow.print();
  });

  function downloadPDF() {
    const element = document.getElementById('cv-pages');
    const containers = element.querySelectorAll('.container');
    containers.forEach((container, i) => {
      let pageNum = container.querySelector('.page-num');
      if (!pageNum) {
        pageNum = document.createElement('div');
        pageNum.className = 'page-num';
        pageNum.style.cssText = "position: absolute; bottom: 10px; right: 10px; color: #999; font-size: 14px;";
        container.style.position = 'relative';
        container.appendChild(pageNum);
      }
      pageNum.textContent = `Page ${i + 1} / ${containers.length}`;
    });

    html2pdf()
      .set({
        margin: 10,
        filename: 'An_Rachana_CV.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, letterRendering: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .from(element)
      .save();
  }

  function shareOnTelegram() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("Check out my CV here:");
    window.open(`https://t.me/share/url?url=${url}&text=${text}`, "_blank");
  }

  // Mobile Slide-Up Menu
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  function openMenu() {
    sideMenu.classList.add('active');
    overlay.classList.add('active');
  }

  function closeMenu() {
    sideMenu.classList.remove('active');
    overlay.classList.remove('active');
  }

  // Language Sync on Page Load
  document.addEventListener("DOMContentLoaded", () => {
    const lang = document.getElementById('lang-select').value;
    applyLanguage(lang);
  });

  // Banner Slider
  const images = ['image3.jpg', 'image2.jpg', 'image3.jpg'];
  const captions = [
    'ស្វាគមន៍មកកាន់ស្លាយទី ១',
    'រូបភាពទី ២ បង្ហាញមាតិកាផ្សេងៗ',
    'ស្លាយទី ៣ - បញ្ចប់ជាមួយស្ទីលស្អាត'
  ];

  const leftSlide = document.getElementById('leftSlide');
  const rightSlide = document.getElementById('rightSlide');
  const fullImage = document.getElementById('fullImage');
  const caption = document.getElementById('caption');

  let index = 0;

  function preloadImage(src) {
    const img = new Image();
    img.src = src;
  }

  function animateSlides() {
    preloadImage(images[(index + 1) % images.length]);
    fullImage.classList.remove('show');
    fullImage.classList.add('fade-out');
    leftSlide.src = images[index];
    rightSlide.src = images[index];
    fullImage.src = images[index];
    caption.textContent = captions[index];

    leftSlide.style.left = '-50%';
    rightSlide.style.right = '-50%';
    leftSlide.style.opacity = '0';
    rightSlide.style.opacity = '0';
    leftSlide.style.animation = 'none';
    rightSlide.style.animation = 'none';
    void leftSlide.offsetWidth;

    leftSlide.style.animation = 'slideInFromLeft 4s ease forwards';
    rightSlide.style.animation = 'slideInFromRight 4s ease forwards';

    setTimeout(() => {
      leftSlide.style.opacity = '0';
      rightSlide.style.opacity = '0';
      fullImage.classList.remove('fade-out');
      fullImage.classList.add('show');
    }, 2200);

    index = (index + 1) % images.length;
  }

  animateSlides();
  setInterval(animateSlides, 12000);
</script>


</body>
